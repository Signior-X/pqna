                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
                border-radius: 4px;
                margin-left: 4px;
                margin-right: 4px;
            }
            .btn:hover {
                background: rgba(0,0,0,.8);
            }
            .btn-primary {
                color: #6ab0f3;
            }
            .btn-danger {
