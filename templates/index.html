<!DOCTYPE html>
<html>
    <head>
        <!-- Meta tags and title -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Title of the page -->
        <title>qNa</title>

        <!-- Stylesheets-->
        <style>
            body {
                margin: 0;
                height: 100%;
                font-family: -apple-system,BlinkMacSystemFont,arial,sans-serif;
                cursor: auto;
                background-color: #2b2b2b;
                background: #2b2b2b;
                color: #b3b9c5;
                box-sizing: border-box;
            }
            #top-nav {
                background: #131313;
                border-color: #131313;
                color: #fff;
                box-shadow: 1px 2px 18px rgba(0,0,0,.1);
                display: flex;
                padding: 8px;
                padding-left: 16px;
                padding-right: 16px;
                z-index: 999;
            }
            #main-content {
                background: rgba(0, 0, 0, 0.13);
                max-width: 600px;
                margin: 32px auto 16px;
                padding: 32px 24px;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,.14), 0 3px 1px -2px rgba(0,0,0,.12), 0 1px 5px 0 rgba(0,0,0,.2);
            }
            h2, h4, h6 {
                color: #fed356;
            }
            h1, h3, h5 {
                color: #fff;
            }
            .btn {
                background: #1b1b1b;
                color: #798499;
                display: inline-block;
                padding: 5px 12px;
                margin-bottom: 0;
                font-size: 18px;
                font-weight: 400;
                line-height: 1.42857143;
                text-align: center;
                white-space: nowrap;
                vertical-align: middle;
                -ms-touch-action: manipulation;
                touch-action: manipulation;
                cursor: pointer;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                background-image: none;
                border: 1px solid transparent;
                border-radius: 4px;
                margin-left: 4px;
                margin-right: 4px;
            }
            .btn:hover {
                background: rgba(0,0,0,.8);
            }
            .btn-primary {
                color: #6ab0f3;
            }
            .btn-danger {
                color:#f36a6a!important;
            }
            .btn:focus {
                outline: none;
            }
            #logo-header {
                color: #6ab0f3;
                padding: 4px;
                margin-left: 8px;
                margin-right: 8px;
                font-size: larger;
                display: inline-block;
            }
            @media(max-width: 500px) {
                #main-content{
                    margin-top: 0px;
                }
            }
        </style>
    </head>
    <body>
        <div id="main">
            <div id="top-nav">
        
                <div id="logo-header">Welcome to qNa</div>
              
                <div class="right-menu" style="margin-left: auto;">
                    <a href="/ranks">Status</a>
                </div>
            </div>
            <div id="main-content">
                <!-- <h1>Hello</h1> -->
                <h2>Here is Your Question!</h2>
                <!-- <h3>{{ qno }}</h3> -->
                <h1 id="question">{{ ques }}</h1>
                <div id="p-number" style="display: none;">{{ pno }}</div>
                <div id="q-number" style="display: none;">{{ qno }}</div>
                <!-- <h3>{{ pno }}</h3> -->
                <div id="buttons">
                    <button id="yes-btn" class="btn btn-primary">Yes</button>
                    <button id="no-btn" class="btn btn-danger">No</button>
                    <div style="float: right;">
                        <button id="skip-btn" class="btn">Skip</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Scripts here -->
        <script>

            // Function to generate the new question
            function generateNewQuestion() {
                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // This means generated.... now fill the places
                        console.log(this.responseText);

                        var responseJson = JSON.parse(this.responseText);

                        document.getElementById('question').innerHTML = responseJson.qname;
                        document.getElementById('p-number').innerHTML = responseJson.pr;
                        document.getElementById('q-number').innerHTML = responseJson.qr;
                    }
                }

                xhttp.open("POST", "/api/generate", true);
                //Send the proper header information along with the request
                xhttp.setRequestHeader("Content-Type", "application/json"); // Necessary for POST

                xhttp.send();

            }

            // optionToSend - 'yes' or 'no'
            function sendIncreaseRequest(optionToSend) {
                var xhttp = new XMLHttpRequest();

                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        // This means added
                        // Now open a new question
                        generateNewQuestion();
                    }
                }

                const qNumber = document.getElementById('q-number').innerHTML;
                const pNumber = document.getElementById('p-number').innerHTML;
                // Now start making the request
                // The body parameters to send
                var reqbody = {
                    pno: pNumber, 
                    qno: qNumber,
                    option: optionToSend
                };
                //console.log(reqbody);

                xhttp.open("POST", "/api/increase", true);
                //Send the proper header information along with the request
                xhttp.setRequestHeader("Content-Type", "application/json"); // Necessary for POST

                xhttp.send(JSON.stringify(reqbody));
            }

            var yesBtn = document.getElementById('yes-btn');
            var noBtn = document.getElementById('no-btn');
            var skipBtn = document.getElementById('skip-btn');
            yesBtn.onclick = function() {
                sendIncreaseRequest('yes');
            }

            noBtn.onclick = function() {
                sendIncreaseRequest('no');
            }

            skipBtn.onclick = function() {
                generateNewQuestion();
            }

        </script>

    </body>
</html>
